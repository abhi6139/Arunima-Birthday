  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, white, pink);
      margin: 0;
      padding: 30px;
      text-align: center;
      color: deeppink;
    }
    h1 {
      margin-bottom: 20px;
    }

    /* ðŸŽ¥ Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 per row on desktop */
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .video-card {
      background: #fff;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-card:hover {
      transform: scale(1.05);
    }
    video {
      width: 100%;
      border-radius: 10px;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: hotpink;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .back-btn:hover {
      background: deeppink;
    }

    /* ðŸ“± Mobile adjustments */
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: 1fr; /* stack vertically */
      }
      .back-btn {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
