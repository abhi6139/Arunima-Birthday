<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memories ðŸ“¸</title>
<link rel="icon" type="image/png" href="images/favicon.png">
<style>
    body {
        margin: 0;
        padding: 30px;
        background: linear-gradient(135deg, white, pink);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        color: deeppink;
    }
    h1 {
        margin-bottom: 20px;
    }
    .gallery {
        column-count: 6;      
        column-gap: 20px;
    }

    .gallery img {
        width: 100%;                
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px hotpink;
        transition: transform 0.3s;
        display: inline-block;       
        break-inside: avoid;         
        cursor: pointer; /* pointer on hover */
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    a {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: hotpink;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s;
        font-size: 16px;
    }
    
    a:hover {
        background: deeppink;
    }

    /* Lightbox */
    .lightbox {
        display: none; /* hidden by default */
        position: fixed;
        z-index: 9999;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
    }
    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 0 20px white;
    }
    .close-btn {
        position: absolute;
        top: 20px;
        right: 40px;
        font-size: 60px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .close-btn:hover {
        color: hotpink;
    }

    /* Responsive */
    @media (max-width: 992px) {
        .gallery { column-count: 4; }
    }
    @media (max-width: 600px) {
        .gallery { column-count: 3; }
        a {
            padding: 8px 13px;
            font-size: 12px;
        }
    }
</style>
</head>
<body>
    <h1>ðŸ“¸ Some of your Images ðŸ’–</h1>
    <div class="gallery">
        <img src="images/1.jpg" alt="Memory 1">
        <img src="images/2.jpg" alt="Memory 2">
        <img src="images/3.jpg" alt="Memory 3">
        <img src="images/4.jpg" alt="Memory 4">
        <img src="images/5.jpg" alt="Memory 5">
        <img src="images/6.jpg" alt="Memory 6">
        <img src="images/7.jpg" alt="Memory 7">
        <img src="images/8.jpg" alt="Memory 8">
        <img src="images/9.jpg" alt="Memory 9">
        <img src="images/10.jpg" alt="Memory 10">
        <img src="images/11.jpg" alt="Memory 11">
        <img src="images/12.jpg" alt="Memory 12">
        <img src="images/13.jpg" alt="Memory 13">
        <img src="images/14.jpg" alt="Memory 14">
        <img src="images/15.jpg" alt="Memory 15">
        <img src="images/16.jpg" alt="Memory 16">
        <img src="images/17.jpg" alt="Memory 17">
        <img src="images/18.jpg" alt="Memory 18">
        <img src="images/19.jpg" alt="Memory 19">
        <img src="images/20.jpg" alt="Memory 20">
    </div>
    <a href="birthday.html">Home</a>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img id="lightboxImg" src="">
    </div>

    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

<script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');

    images.forEach(img => {
        img.addEventListener('click', () => {
            lightbox.style.display = 'flex';
            lightboxImg.src = img.src;
        });
    });

    closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
    });

    // Close when clicking outside image
    lightbox.addEventListener('click', (e) => {
        if (e.target !== lightboxImg) {
            lightbox.style.display = 'none';
        }
    });
</script>
</body>
</html>
