<link rel="icon" type="image/png" href="images/favicon.png">
<style>
    body {
        margin: 0;
        padding: 30px;
        background: linear-gradient(135deg, white, pink);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        color: deeppink;
    }
    h1 {
        margin-bottom: 20px;
    }
    .gallery {
        column-count: 6;      
        column-gap: 20px;
    }
    .img-container {
        position: relative;
        display: inline-block;
        width: 100%;
        margin-bottom: 20px;
        break-inside: avoid;
    }
    .img-container img {
        width: 100%;                
        border-radius: 10px;
        box-shadow: 0 0 15px hotpink;
        transition: transform 0.3s;
        user-select: none;
        pointer-events: none;
        display: block;
    }
    .img-container:hover img {
        transform: scale(1.05);
    }
    .overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: transparent;
        cursor: pointer;
    }
    a {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: hotpink;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s;
        font-size: 16px;
    }
    a:hover {
        background: deeppink;
    }

    /* Lightbox */
    .lightbox {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 0 20px white;
        user-select: none;
        pointer-events: none;
    }
    .close-btn {
        position: absolute;
        top: 20px;
        right: 40px;
        font-size: 60px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .close-btn:hover {
        color: hotpink;
    }

    /* Desktop navigation buttons */
    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 50px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: 0.3s;
        padding: 10px;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
    }
    .nav-btn:hover {
        background: rgba(255,105,180,0.7);
        color: white;
    }
    .prev { left: 30px; }
    .next { right: 30px; }

    /* Responsive */
    @media (max-width: 992px) {
        .gallery { column-count: 4; }
    }
    @media (max-width: 600px) {
        .gallery { column-count: 2; }
        a {
            padding: 8px 13px;
            font-size: 12px;
        }
        .nav-btn { display: none; } /* hide buttons on mobile */
    }
</style>
</head>
<body>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="closeBtn">&times;</span>
        <span class="nav-btn prev" onclick="changeImage(-1)">&#10094;</span>

<script>
let currentIndex = 0;
const images = [
  "images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg"
  // Add rest of images here
];

function openLightbox(index) {
    currentIndex = index;
    document.getElementById('lightbox').style.display = 'flex';
    document.getElementById('lightboxImg').src = images[currentIndex];
}

function changeImage(step) {
    currentIndex = (currentIndex + step + images.length) % images.length;
    document.getElementById('lightboxImg').src = images[currentIndex];
}

// Close button
document.getElementById('closeBtn').addEventListener('click', () => {
    document.getElementById('lightbox').style.display = 'none';
});

// Close when clicking outside image
document.getElementById('lightbox').addEventListener('click', (e) => {
    if (e.target.id === 'lightbox') {
        e.target.style.display = 'none';
    }
});

// üö´ Disable right click
document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
    alert("Saving is disabled on this page üíñ");
});

// üö´ Disable Save/Source/DevTools shortcuts
document.addEventListener('keydown', function(e) {
  if (
    (e.ctrlKey && e.key.toLowerCase() === 's') ||   // Ctrl+S
    (e.ctrlKey && e.key.toLowerCase() === 'u') ||   // Ctrl+U
    (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') || 
    (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') || 
    (e.ctrlKey && e.key.toLowerCase() === 'c')      
  ) {
    e.preventDefault();
    alert("This action is disabled üíñ");
  }
});

/* üì± Swipe functionality for mobile */
let touchStartX = 0;
let touchEndX = 0;

document.getElementById('lightbox').addEventListener('touchstart', function(e) {
    touchStartX = e.changedTouches[0].screenX;
}, false);

document.getElementById('lightbox').addEventListener('touchend', function(e) {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
}, false);

function handleSwipe() {
    let diffX = touchEndX - touchStartX;
    if (Math.abs(diffX) > 50) { 
        if (diffX > 0) {
            changeImage(-1); // swipe right
        } else {
            changeImage(1);  // swipe left
        }
    }
}

/* ‚å®Ô∏è Keyboard navigation for desktop */
document.addEventListener("keydown", function(e) {
    const lightbox = document.getElementById("lightbox");
    if (lightbox.style.display === "flex") {
        if (e.key === "ArrowRight") {
            changeImage(1);
        } else if (e.key === "ArrowLeft") {
            changeImage(-1);
        } else if (e.key === "Escape") {
            lightbox.style.display = "none";
        }
    }
});
</script>
