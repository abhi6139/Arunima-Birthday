<style>
    body {
        margin: 0;
        padding: 30px;
        background: linear-gradient(135deg, white, pink);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        color: deeppink;
    }
    h1 {
        margin-bottom: 20px;
    }
    .gallery {
        column-count: 6;      
        column-gap: 20px;
    }
    .img-container {
        position: relative;
        display: inline-block;
        width: 100%;
        margin-bottom: 20px;
        break-inside: avoid;
    }
    .img-container img {
        width: 100%;                
        border-radius: 10px;
        box-shadow: 0 0 15px hotpink;
        transition: transform 0.3s;
        user-select: none;     /* disable text/image selection */
        pointer-events: none;  /* block direct right-click */
        display: block;
    }
    .img-container:hover img {
        transform: scale(1.05);
    }
    .overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: transparent;
        cursor: pointer;
    }
    a {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: hotpink;
        color: white;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s;
        font-size: 16px;
    }
    a:hover {
        background: deeppink;
    }

    /* Lightbox */
    .lightbox {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
    }
    .lightbox img {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0 0 20px white;
        user-select: none;
        pointer-events: none;
    }
    .close-btn {
        position: absolute;
        top: 20px;
        right: 40px;
        font-size: 60px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .close-btn:hover {
        color: hotpink;
    }

    /* Responsive */
    @media (max-width: 992px) {
        .gallery { column-count: 4; }
    }
    @media (max-width: 600px) {
        .gallery { column-count: 2; }
        a {
            padding: 8px 13px;
            font-size: 12px;
        }
    }
</style>

<script>
function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    lightbox.style.display = 'flex';
    lightboxImg.src = src;
}

// Close button
document.getElementById('closeBtn').addEventListener('click', () => {
    document.getElementById('lightbox').style.display = 'none';
});

// Close when clicking outside image
document.getElementById('lightbox').addEventListener('click', (e) => {
    if (e.target.id === 'lightbox') {
        e.target.style.display = 'none';
    }
});
</script>
